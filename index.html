<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accordion Menu with Icons</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#section1">Section 1</a></li>
      <li><a href="#section2">Section 2</a></li>
    </ul>
  </nav>

  <!-- Accordion Menu -->
  <div class="accordion-container">
    <div class="accordion-item">
      <button class="accordion-button">
        <span>Accordion 1</span>
        <i class="fas fa-chevron-down icon"></i>
      </button>
      <div class="accordion-content">
        <p>This is the content of Accordion 1.</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-button">
        <span>Accordion 2</span>
        <i class="fas fa-chevron-down icon"></i>
      </button>
      <div class="accordion-content">
        <p>This is the content of Accordion 2.</p>
      </div>
    </div>
  </div>

  <!-- Sections -->
  <section id="section1">
    <h2>Section 1</h2>
    <p>This section contains themed content related to topic 1.</p>
  </section>

  <section id="section2">
    <h2>Section 2</h2>
    <p>This section contains themed content related to topic 2.</p>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
